<!doctype html>
<html lang="{{ $.Site.Language.Lang }}">
  {{ partial "head" . }}
  <body class="sans-serif overflow-x-hidden">

    {{ block "header" . }}
      <div class="f2 bg-black pa3 flex justify-center">{{ partial "logo" . }}</div>
    {{end}}

    {{ block "main" . }}{{ end }}

    {{ $script := .Site.Data.webpack.main }}
    
    {{ with $script.js }}
      <script src="{{ relURL . }}"></script>
    {{ end }}
  
  </body>
</html>
