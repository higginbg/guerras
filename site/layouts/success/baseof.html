<!doctype html>
<html lang="{{ $.Site.Language.Lang }}">
  {{ partial "head" . }}
  <body class="sans-serif overflow-x-hidden">

    {{ block "header" . }}
      <div class="bg-black pv3 tc">{{ partial "logo" (dict "size" "f2") }}</div>
    {{end}}

    <div data-aos="fade-in">

      {{ block "main" . }}{{ end }}

    </div>

    {{ $script := .Site.Data.webpack.main }}
    
    {{ with $script.js }}
      <script src="{{ relURL . }}"></script>
    {{ end }}
  
  </body>
</html>
