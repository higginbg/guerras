{{ define "main" }}

  <div class="bg-off-white ph3 pv4">
  
    <div class="mw7 center">
  
      <h1 class="f2 lh-title mb3">{{ .Title }}</h1>
  
      <div class="cms">    
        {{ .Content }}
      </div>
    
    </div>
  </div>

  <div class="bg-white ph3 pv4">

    <div class="mw7 center">

      <h2 class="f2 lh-title mb3">Gallery</h2>
  
      <div class="flex flex-row flex-wrap">
  
        {{ range .Params.gallery }}
          <div class="w-33-ns w-100 pa2">
            <img src="{{.image}}" alt="{{.title}}" class="h4 object-cover" />
          </div>
        {{ end }}
  
      </div>
    </div>

    {{ partial "button-back" (dict "link" "/projects" "text" "Return to projects")}}

  </div>

{{ end }}
