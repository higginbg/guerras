<div

  data-aos="fade-left"
>
  <div class="top-1 top-0-ns absolute" data-aos="fade-in" data-aos-delay=1000 data-aos-duration=750>
    <div class="br1 pa3 ma3-ns db bg-black">
      <div class="mw7 relative bg-fix-primary">

        <h1 class="f2 f1-l lh-title primary mw6 mb2">
          {{.title}}
        </h1>

        <h2 class="f3 lh-title white mw6" data-aos="fade-in" data-aos-delay=2000 data-aos-duration=750>
          {{.subtitle}}
        </h2>

      </div>
    </div>
  </div>
</div>
