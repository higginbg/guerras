
<div class="bg-off-white br1 tile-shadow">
  <div class="tile h5 br1 cover relative bg-center" style="background-image: url('{{ .image }}')" data-aos="fade-in" data-aos-duration=500>
    <div class="hover-cover absolute h-100 w-100 flex justify-center items-center">
      <div class="h-100 w-100 bg-debut-dark o-70 absolute"></div>
      <span class="f3 white z-999 o-90">{{ .text }}</span>
    </div>
    <div class="banner db bg-debut-dark white w-100 o-80 ph2 pv1 absolute bottom-0 footer-shadow">
  
      <h3 class="f5">{{ .title }}</h3>
      <h4 class="f6">{{ .subtitle }}</h4>
  
    </div>
  </div>
</div>
