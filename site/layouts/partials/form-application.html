<div class="ph3 pv3">
  <div class="measure-narrow center flex flex-column mb1">

    <!-- Contact -->
    <div class="ba b--grey-2 bg-white ma1-ns pa3-ns br1 h-100 box-shadow">
    
      <form id="apply-form" name="application" action="/success" netlify>
        <div class="flex flex-column">
          <!-- Name -->
          <fieldset>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" class="w-100 mb2">
          </fieldset>
          <!-- Email -->
          <fieldset>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" class="w-100 mb2">
          </fieldset>
        </div>
    
        <!-- Message -->
        <fieldset>
          <label for="message">Your message</label>
          <textarea id="message" name="message" placeholder="Your message" rows="8" cols="80" class="w-100 no-resize"></textarea>
        </fieldset>
        <!-- Resume -->
        <fieldset>
          <label for="resume">Resume (pdf, doc, docx)</label>
          <input type="file" accept=".pdf,.doc,.docx" id="resume" name="resume" placeholder="Resume" class="w-100 mb2">
        </fieldset>
        <!-- Button -->
        <div class="w-100 tc mt2">
          <button type="submit" class="btn w-100">Send<i class="fas fa-paper-plane"></i></button>
        </div>
      </form>
    </div>
  </div>
</div>
