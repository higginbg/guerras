<div class="flex flex-row flex-wrap justify-center">

  {{ $location := .Title }}
  {{ $city := .Params.subtitle }}
  
  {{ range .Params.gallery }}
    <div class="w-50-m w-33-l w-100 pa2-ns pv2" data-aos="fade-in" data-aos-duration=500>
      <img src="{{ .image }}" alt="{{ .text }} constructed by NCM Inc. at {{ $location }} in {{ $city }}." class="h5-ns h4-m h3-l h4 w-100 br1 object-cover tile-shadow" />
    </div>
  {{ end }}

</div>
