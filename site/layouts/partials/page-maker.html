<div class="flex flex-row justify-around items-start" data-aos="fade-in" style="margin-top: -150px;">

  {{ $pages := .CurrentSection.Pages }}
  
  <div class="w-50 tl pr2-m pr1">
    {{ with $pages.Reverse.Prev . }}
      <div class="center h-100">
        <a class="db-m dn no-underline h-100 tile-link" href="{{ .RelPermalink }}">
          <h2 class="f4 lh-title mb2 grey-4">&larr; Previous</h2>
          {{ partial "media-tile" . }}
        </a>
        <a class="dn-m db no-underline h-100 link tile-link link-prev" href="{{ .RelPermalink }}">
          <h2 class="f4 lh-title mb2 grey-4">&larr; Previous</h2>
          <div class="tile br1 cover relative bg-center" style="background-image: url('{{ .Params.image }}'); height: 150px;">
            <div class="hover-cover absolute h-100 w-100 flex justify-center items-center">
              <div class="h-100 w-100 bg-debut-dark o-80 absolute"></div>
              <span class="f4 white z-999 o-90">&larr; View</span>
            </div>
          </div>
          <div class="f6 mt2">{{ .Params.title }}</div>
        </a>
      </div>
    {{ end }}
  </div>

  <div class="w-50 tr pl2-m pl1">
    {{ with $pages.Reverse.Next . }}
      <div class="center h-100">
        <a class="db-m dn no-underline h-100 tile-link" href="{{ .RelPermalink }}">
          <h2 class="f4 lh-title mb2 grey-4">Next &rarr;</h2>
          {{ partial "media-tile" . }}
        </a>
        <a class="dn-m db no-underline h-100 link tile-link link-next" href="{{ .RelPermalink }}">
          <h2 class="f4 lh-title mb2 grey-4">Next &rarr;</h2>
          <div class="tile br1 cover relative bg-center" style="background-image: url('{{ .Params.image }}'); height: 150px;">
            <div class="hover-cover absolute h-100 w-100 flex justify-center items-center">
              <div class="h-100 w-100 bg-debut-dark o-80 absolute"></div>
              <span class="f4 white z-999 o-90">View &rarr;</span>
            </div>
          </div>
          <div class="f6 mt2">{{ .Params.title }}</div>
        </a>
      </div>
    {{ end }}
  </div>

</div>
