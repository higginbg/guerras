<div class="flex flex-row justify-around" data-aos="fade-in">

  {{ $pages := .CurrentSection.Pages }}
  
  <div class="w-50 self-start tl pr2">
    {{ with $pages.Reverse.Prev . }}
      <div class="center">
        <a class="db no-underline tile-link" href="{{ .RelPermalink }}">
          <h2 class="f4 lh-title mb2">&larr; Previous</h2>
          {{ partial "media-tile" . }}
        </a>
      </div>
    {{ end }}
  </div>

  <div class="w-50 self-end tr pl2">
    {{ with $pages.Reverse.Next . }}
      <div class="center">
        <a class="db no-underline tile-link" href="{{ .RelPermalink }}">
          <h2 class="f4 lh-title mb2">Next &rarr;</h2>
          {{ partial "media-tile" . }}
        </a>
      </div>
    {{ end }}
  </div>

</div>
