{{ define "main" }}

{{ partial "heading-center" . }}

<div class="section bg-white form-padding">
  <div class="mw6 center" data-aos="fade-in">

    <p class="db mb4">{{ .Params.intro_text }}</p>

    <div class="flex-ns flex-wrap mb4">
    
      {{ range .Params.contact_entries }}
        <div class="w-50-ns mb2-ns mb4">
          <h4 class="f3 lh-title mb2">{{ .heading }}</h4>
          <p class="f5 md">{{ .text | markdownify }}</p>
        </div>
      {{ end }}
      
    </div>
  
    <p>{{ .Params.outro_text }}</p>

  </div>
</div>

{{ partial "form-contact" }}

{{ end }}
