{{ define "main" }}

<div class="ph3 bg-off-white">
	<div class="center mw6 pv3">

		<div class="f2 primary tc mb3">Contact Us!</div>

		{{ .Content }}

		<div class="flex-ns flex-wrap mb3">
	        	{{ range .Params.contact_entries }}
				<div class="w-50-ns">
					<h4 class="f4 lh-title mb2 primary">{{ .heading }}</h4>
					<p>{{ (replace .text "\n" "<br/>") | safeHTML }}</p>
				</div>
			{{ end }}
		</div>
	</div>
</div>

{{ end }}
