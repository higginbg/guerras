{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" .Params.image "title" .Params.title "position" "bg-center") }}

<div class="bg-grey-1">
  {{ partial "short-text" .Params }}
</div>

<div class="bg-white pv4">

  <div class="center mw7 pa3">

    <div class="flex flex-row flex-wrap justify-center">
      {{ range .Params.list }}
        {{ partial "blockquote" . }}
      {{ end }}
    </div>
  </div>
</div>

{{ end }}
