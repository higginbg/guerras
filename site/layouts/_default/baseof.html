<!doctype html>
<html lang="{{ $.Site.Language.Lang }}">
  {{ partial "head" . }}
  <body class="sans-serif preload" data-instant-intensity="mousedown">

    {{ block "header" . }}{{ partial "nav" . }}{{end}}

    

    <div id="page-container" class="overflow-hidden">
      <div id="content-wrapper">

        <div id="loader" class="fixed top-0 vh-100 w-100 bg-debut animated z-max flex flex-column justify-center items-center no-select">
          <span id="loader-text" class="f1 mb2 primary">NCM Inc.</span>
        </div>

        {{ block "main" . }}{{ end }}

      </div>

      {{ block "footer" . }}
        {{ partial "footer" . }}
      {{end}}

    </div>

    {{ $script := .Site.Data.webpack.main }}
    
    {{ with $script.js }}
      <script src="{{ relURL . }}"></script>
    {{ end }}

    <script src="https://instant.page/3.0.0" type="module" defer integrity="sha384-OeDn4XE77tdHo8pGtE1apMPmAipjoxUQ++eeJa6EtJCfHlvijigWiJpD7VDPWXV1"></script>

    <script> </script>
  
  </body>
</html>
